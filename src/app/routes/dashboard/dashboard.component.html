<gd-container>
  <clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>License</clr-dg-column>
    <clr-dg-column>Commits</clr-dg-column>
    <clr-dg-column>Contributors</clr-dg-column>
    <clr-dg-column>Releases</clr-dg-column>

    <clr-dg-row *ngFor="let repo of pinnedRepos">
      <clr-dg-cell
        ><a [routerLink]="['details', repo.name]">{{
          repo.name
        }}</a></clr-dg-cell
      >
      <clr-dg-cell>{{ repo.license }}</clr-dg-cell>
      <clr-dg-cell>{{ repo.commits }}</clr-dg-cell>
      <clr-dg-cell>{{ repo.contributors }}</clr-dg-cell>
      <clr-dg-cell>{{ repo.releases }}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{ pinnedRepos.length }} Pinned repos</clr-dg-footer>
  </clr-datagrid>
</gd-container>
